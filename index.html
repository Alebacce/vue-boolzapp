<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Google Fonts Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div id="root" class="wrapper">
        <!-- App Container -->
        <div class="app-container">
            <!-- LEFT: SIDEBAR -->
            <!-- Contact List -->
            <div class="left">
                <!-- Upper Contact Bar -->
                <div class="contact-bar">
                    <!-- Contact Info -->
                    <div class="contact-info">
                        <div class="contact-box">
                            <img src="img/avatar_io.jpg" alt="Avatar of myself">
                        </div>
                        <span class="contact-name">Kassandra</span>
                    </div>
            
                    <!-- Triad of app icons -->
                    <div class="triad-app-icons">
                        <!-- Icon -->
                        <div class="icon-box">
                            <i class="fas fa-circle-notch"></i>
                        </div>
                        
                        <!-- Icon -->
                        <div class="icon-box">
                            <i class="fas fa-comment-alt"></i>
                        </div>

                        <!-- Icon -->
                        <div class="icon-box">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <!-- End Upper Contact Bar -->

                <!-- Tools and contact -->
                <div class="tools-and-contacts-container">
                    <!-- Notificazion Options -->
                    <div class="notification-options">
                        <div class="notification-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notification-switch">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div>
                                <a class="small-text" href="#">
                                    Attiva notifiche desktop
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Searchbar -->
                    <div class="searchbar-section">
                        <div class="searchbar-container">
                            <div class="searchbar-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <!-- Contacts -->
                    <div class="contact-list">
                        <ul>
                            <!-- Single Contact Info -->
                            <li v-for="(contact, index) in contacts" @click="showChat(index)" class="contact-info">
                                    <div class="contact-box">
                                        <img :src="'img/avatar' + contacts[index].avatar + '.jpg'" :alt="contact.name">
                                    </div>
                                    <span class="contact-name">{{ contacts[index].name }}</span>
                            </li>
                            <!-- End Single Contact Info -->

                        </ul>

                    </div>
                    <!-- End Contacts -->
                </div>
            </div>
            <!-- END LEFT: SIDEBAR -->
            
            
            <!-- RIGHT: CHAT -->
            <div class="right">
                <!-- Upper Contact Bar -->
                <div class="contact-bar">
                    <!-- Contact Info -->
                    <div class="contact-info">
                        <div class="contact-box">
                            <img :src="'img/avatar' + contacts[selectedContactIndex].avatar + '.jpg'" :alt="contacts[selectedContactIndex].name">
                        </div>
                        <div class="contact-name-and-access">
                            <div class="contact-name">{{ contacts[selectedContactIndex].name }}</div>
                            <div class=" small-text">Ultimo accesso oggi alle</div>
                        </div>
                    </div>
            
                    <!-- Triad of app icons -->
                    <div class="triad-app-icons">
                        <!-- Icon -->
                        <div class="icon-box">
                            <i class="fas fa-search"></i>
                        </div>
                        
                        <!-- Icon -->
                        <div class="icon-box">
                            <i class="fas fa-paperclip"></i>
                        </div>
                        
                        <!-- Icon -->
                        <div class="icon-box">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <!-- End Upper Contact Bar -->

                <!-- Main: Chat Section -->
                <main>
                    <div class="main-container">
                        <ul class="messages-ul">
                            <!-- Sto iterando messages, index si riferisce all'index del messaggio. Per far capire
                            a quale contacts ci stiamo riferendo dobbiamo invece specificarlo noi con un altra variabile.
                            Essendo che quindi sto iterando i messaggi, mi basta postare messagge.text e lui mi creerà un
                            <li> per ogni messaggio. Con la classe interattiva si dedcide se è iviato o ricevuto-->
                            <li v-for="(message, index) in contacts[selectedContactIndex].messages" class="message" :class="message.status">
                                <div>
                                    {{ message.text }}
                                </div>
                                <div class="date">
                                    {{ message.date }}
                                </div>
                            </li>
                        </ul>
                    </div>
                </main>
                <!-- End Main: Chat Section -->

                <!-- FOOTER -->
                <footer>
                    <!-- Send Message section -->
                    <div class="send-message-container">
                        <!-- Icon -->
                        <div class="send-message-icon">
                            <i class="far fa-smile"></i>
                        </div>
                        <!-- Input Send Message -->
                        <input @keyup.enter="sendMessage" type="text" placeholder="Scrivi un messaggio">
                        <!-- Icon -->
                        <div class="send-message-icon">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                    <!-- End Send Message section -->
                </footer>
                <!-- END FOOTER -->
                
            </div>
            <!-- END RIGHT: CHAT -->
        </div>
    </div>

    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
